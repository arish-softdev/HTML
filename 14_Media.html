<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <center>
        <h2>
           ðŸ“‡ HTML Media
        </h2>
    </center>
    <hr>
    <center>
        <div> <!--  The <video> tag in HTML Element -->
        <video width="300px" height="600px" controls autoPlay muted>
          <source src="Shadow.mp4" type="video/mp4"/>
          <source src="Shadow.ogg" type="video/ogg"/>
    </div><br><br>
    <div>
        <!--  The <Audio> tag in HTML Element -->
        <audio controls autoPlay muted>
          <source src="Don't Copy My Flow Ringtone Download.mp3" type="audio/ogg" />
          <source src="Don't Copy My Flow Ringtone Download.mp3" type="audio/mpeg" />
    </div><br><br>
    <div style="height: 150vh;">
        <!--  The <Iframe> tag in HTML Element -->
          <iframe
          width="70%"
          height="70%"
          title="Ability Coding"
          src="https://www.abilitycoding.com/html/media" frameborder="0"></iframe>
    </div>
    </center>
</body>
</html>
