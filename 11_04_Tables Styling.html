<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Styling</title>
    <style>
    table {
       border-collapse: collapse; 
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgb(210, 17, 17) ;
      
    }

    th {
      background-color: #ff0000;
      color: white;
    }
    tr:hover {
        background-color: aqua;
    }
  </style>
</head>
<body>
    <center>
        <h2>
        Tables Styling
    </h2>
    </center>
    <hr>
     <table>
        <tr>
            <th>
                First name
            </th>
            <th>
                Last name 
            </th>
            <th>
                Age
            </th>
        </tr>
        <tr>
            <td>
                Aqua
            </td>
            <td>
                Hoshino
            </td>
            <td>
                18
            </td>
        </tr>
        <tr>
            <td>
                Kana
            </td>
            <td>
                Arima
            </td>
            <td>
                19
            </td>
        </tr>
        <tr>
            <td>
                Ruby
            </td>
            <td>
                Hoshino
            </td>
            <td>
                18
            </td>
        </tr>
     </table>
    
</body>
</html>
